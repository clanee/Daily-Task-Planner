<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Planner</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="inputWindow">
        <div class="input">
          <input type="text" placeholder="Описание задачи..." id="inputTask" />
          <input type="button" value="Создать задачу" id="sendTask" />
        </div>
        <div class="result">
          <p class="status">Задача принята!</p>
        </div>
      </div>
      <div class="taskList"></div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
